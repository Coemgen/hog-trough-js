<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <h2>Hog Trough</h2>
        <table hidden>
            <caption></caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Placer</th>
                    <th>Order</th>
                    <th>Price</th>
                    <th>Tax</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tfoot></tfoot>
            <tbody></tbody>
        </table>

        <form hidden>
            <div class="form-group">
                <label class="control-label col-sm-2" for="restaurant">Restaurant:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="restaurant">
                        <option>--TBD--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="order">Order:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="order" placeholder="Pizza, salad, etc.">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="0.00" pattern="^\d+\.\d{2}$">
                </div>
            </div>
            <div>
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">


    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">


    </script>
    <script src="globals.js">


    </script>
    <script src="javascript.js">


    </script>
</body>

</html>
